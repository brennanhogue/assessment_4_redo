<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="lifeAdvise">Get life life Advise</button>
    <section>
      <form>
        <input placeholder="Add fortune", type="text", id="fortune-text"/>
        <button id='addFortuneButton'>Add</button>
      </form>
    </section>
    <section class='request-type'>
      <p class='request-descriptor'>search for a fortune</p>
      <h4>fortune Search</h4>
      <input type='text' id='query-input' />
      <button id='getQuerySubmit'>Submit</button>
    </section>
    <section class='response-area'>
      <ol>
          <li>Click 'Submit'</li>
          <li>Server response content will show here!</li>
      </ol>
  </section>

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
        .then(function (response) {
          const data = response.data;
          alert(data);
        });
      };
      </script>
      <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
          <script>
            document.getElementById("lifeAdvise").onclick = function () {
              axios.get("http://localhost:4000/api/lifeAdvise")
                  .then(function (response) {
                    const data = response.data;
                    alert(data);
                  });
            };
          </script>
    <script src="index.js"></script>
  </body>
</html>
